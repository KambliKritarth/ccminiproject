{% extends 'base.html' %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner px-0">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1900x500/?college" class="d-block w-100"  alt="...">
    </div>
    <div class="carousel-item px-0">
      <img src="https://source.unsplash.com/1900x500/?success" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item px-0">
      <img src="https://source.unsplash.com/1900x500/?university" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<h1><font face = "Noe">Career State of Mind</font></h1>


<ul>
{% for post in object_list %}
	<li><font face = "Noe" size = 5><a href="{% url 'article-detail' post.pk%}">{{ post.title }}</a> - {{ post.author }}
		<br>

		<br/>

	</font></li>


{% endfor %}
</ul>


<br>
{% endblock %}
<!--p> Listing the links in home page </p-->
